
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber Crime record entry</title>
  <link rel="stylesheet" type = "text/css" href="{% static 'MainTableInput/Main_style.css' %}">
</head>

<body>
  
  <div class="wrapper">
    <form action="" method="POST">
      <h1>
        Enter Suspect Details
        <br>
        <a href = "{% url 'blog-home' %}" id = "addrec">Go to Home Page</a>
        
      </h1>
      <br>

      {% csrf_token %}
      <div class="form-group">
        <label for="{{ form.suspect_name.id_for_label }}">Name</label>
        {{ form.suspect_name }}
    </div>
    <div class="form-group">
        <label for="{{ form.age.id_for_label }}">Age</label>
        {{ form.age }}
    </div>
    <div class="form-group">
        <label for="{{ form.gender.id_for_label }}">Gender</label>
        {{ form.gender }}
    </div>
    <div class="form-group">
        <label for="{{ form.description.id_for_label }}">Description</label>
        {{ form.description }}
    </div>
    

      <button type="submit" class="btn">Submit</button>
      
    </form>
  </div>
</body>
</html>
