<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Confirm Delete</title>

</head>

<body>
    <div class="content-section">
        <form method="POST">
            {% csrf_token %} <!-- Used for security purpose and is a MUST -->
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Record</legend>
                <h2>Are you sure you want to delete the record "{{ object.id }}"</h2>                
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a href="{% url "list-cybercrime" %}" class="btn btn-outline-secondary" type="submit">Cancel</a>
            </div>
        </form>

    </div>
    
</body>
</html>
