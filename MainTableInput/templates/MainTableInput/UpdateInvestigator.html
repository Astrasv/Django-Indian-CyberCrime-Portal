
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber Crime record entry</title>
  <link rel="stylesheet" type = "text/css" href="{% static 'MainTableInput/Main_style.css' %}">
</head>

<body>
  
  <div class="wrapper">
    <form action="" method="POST">
      <h1>Update Investigator Details</h1>
      <br>

      {% csrf_token %}
      <div class="form-group">
        <label for="{{ form.investigator_name.id_for_label }}">Name</label>
        {{ form.investigator_name }}
    </div>
    <div class="form-group">
        <label for="{{ form.badge_number.id_for_label }}">Badge Number</label>
        {{ form.badge_number }}
    </div>
    <div class="form-group">
        <label for="{{ form.contact_info.id_for_label }}">Phone Number</label>
        {{ form.contact_info }}
    </div>
    <div class="form-group">
        <label for="{{ form.agency.id_for_label }}">Agency</label>
        {{ form.agency }}
    </div>
    

      <button type="submit" class="btn">Update</button>
      
    </form>
  </div>
</body>
</html>
